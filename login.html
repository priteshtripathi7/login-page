<!DOCTYPE html>
<html lang="en-US">
    <head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css"> 
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header class="jumbotron">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-12 col-sm-8 col-md-6 align-self-center justify-content-center">
                        <h1>LOGIN </h1>
                    </div>
                    <div class="col-12 col-sm-4 offset-md-3 col-md-3 align-self-center justify-content-center">
                        <a href="signup.html" class="btn btn-success btn-lg">SIGNUP</a>
                    </div>
                </div>         
            </div>
        </header>


        <div class="container input-form">
            <div class="row">
                <div class="col-10 offset-1 offset-sm-2 col-sm-8 offset-md-3 col-md-6">
                    <form name="login" action="" method="POST" onsubmit="return loginValidate()">
                        <div class="form-group">
                            <label for="username">Enter Username</label>
                            <input type="text" name="username" id="username" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Enter Password</label>
                            <input type="password" name="password" id="password" class="form-control" required>
                        </div>
                        <div>
                            <input type="submit" name="submit" class="btn btn-primary btn-lg" value="SUBMIT">
                        </div>
                    </form>    
                </div>
            </div> 
        </div>

         <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
        <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
        <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="./login.js"></script>
    </body>
</html>
